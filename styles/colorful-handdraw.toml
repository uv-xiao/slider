[GENERAL]
default_layout = "title_infographic"
style_prompt = """
Global constraints:
- Background: White grid/graph paper pattern (notebook paper style with faint gray grid lines forming a subtle square pattern)
- Typography: Hand-drawn style bold fonts for headers, clean sans-serif for body text
- Bilingual titles: Chinese (primary) + English (secondary/subtitle)
- Illustrations: Simple hand-drawn stick figures positioned at corners or bottom of slides, holding pointers/sticks, with cute friendly expressions

Color Palette (strictly follow):
- Primary Blue: #4285F4 (for SKILL-related elements)
- Primary Green: #34A853 (for MCP-related elements)  
- Primary Orange: #FB8C00 (for PROMPT-related elements)
- Primary Red: #EA4335 (for warnings, highlights, emphasis)
- Black: #000000 (for all outlines, text, borders)
- White: #FFFFFF (for container backgrounds)
- Light fills: Use pastel versions of primary colors for container backgrounds (light blue, light green, light orange)

Visual Elements:
- Containers: Hand-drawn rectangular boxes with rounded corners, thick black outlines (3-4px)
- 3D Effects: Stacked boxes/cubes with isometric perspective, light shading on sides
- Connectors: Hand-drawn arrows (curved and straight), thick black lines with arrowheads
- Emphasis: Hand-drawn circles around important text, stars (★★★) for ratings, checkmarks ✓ (green) and X marks ✗ (red)
- Speech bubbles: Oval or rounded rectangles with tail pointing to speaker, red outline, for key takeaways
- Icons: Simple line icons inside colored circles or squares
- Tables: Thick black borders, colored header cells with bold text
- Underlines: Marker stroke style underlines for emphasis

Layout Principles:
- Generous margins around all elements
- Clear visual hierarchy with size variation
- Color-coded sections (blue/green/orange) for different concepts
- White space between major sections
- Bottom-right corner typically reserved for the stick figure presenter
"""

[layouts.title_infographic]
layout_description = """
Title + main infographic content with 3D stacked boxes or layered architecture visualization.
Use for: Architecture diagrams, layered system explanations, hierarchical data flows.
"""
style_prompt = """
Structure:
1. Top: Large bilingual title (Chinese bold, English subtitle below)
2. Center: Main infographic using 3D stacked cubes/boxes showing layers or hierarchy
   - Each box: Light colored fill (blue/green/orange) with thick black outline
   - Numbered circles (1, 2, 3) in accent colors for sequence
   - Arrow connectors between layers (curved, hand-drawn style)
3. Right side: Status labels in colored text (green checkmarks, red labels)
4. Bottom: Optional comparison section in outlined box with contrasting examples
5. Bottom-left corner: Stick figure character holding pointer, with speech bubble containing key takeaway

Color assignment:
- Layer 1/Meta: Blue (#4285F4)
- Layer 2/Instruction: Green (#34A853)
- Layer 3/Resource: Orange (#FB8C00)
- Emphasis/Warning: Red (#EA4335)

All boxes must have 3D perspective with visible top and side faces, light shading.
"""

[layouts.three_column_comparison]
layout_description = """
Side-by-side comparison of 3 items with colored headers and feature breakdown.
Use for: Comparing 3 concepts, products, or approaches horizontally.
"""
style_prompt = """
Structure:
1. Top: Bilingual title
2. Main area: 3 equal-width columns side by side
   - Each column has colored header bar at top (Blue for column 1, Green for column 2, Orange for column 3)
   - Header contains: Icon + Bold title text (Chinese + English)
   - Body: Light tinted background, contains:
     * Definition/Nature sections with underlined headers
     * Analogies in pill-shaped tags
     * Icons representing concepts (folder, USB, speech bubble)
3. Curved arrows connecting columns (black, hand-drawn) showing relationships
4. Bottom: Speech bubble with concluding statement, stick figure pointing

Column styling:
- Thick colored borders matching header
- Rounded corners (10-15px radius)
- Comfortable padding inside
- Bullet points with simple icons
"""

[layouts.vertical_flow_diagram]
layout_description = """
Stacked 3D boxes showing hierarchical flow or progressive steps.
Use for: Step-by-step processes, loading mechanisms, disclosure patterns.
"""
style_prompt = """
Structure:
1. Top: Bilingual title with question subtitle in red (e.g., "为什么Token消耗极低？")
2. Center: 3 vertically stacked 3D boxes, slightly overlapping
   - Each box: Isometric 3D cube appearance with depth
   - Top surface shows diagonal hatching pattern
   - Side surface shows gradient shading
   - Front face contains bullet points
3. Left side: Numbered labels (① ② ③) with category names
4. Right side: Status indicators with colored text and arrows
   - Green checkmark for "Always Loaded"
   - Orange arrow for "On-demand"
   - Red arrow for "Referenced"
5. Box connectors: Large curved arrows on left side between boxes
6. Bottom: Comparison section with two contrasting examples side by side
7. Bottom-left: Stick figure with speech bubble emphasizing key advantage

Box dimensions:
- Width: 60% of slide width
- Height: Proportional for 3 boxes to fit
- Depth perspective: 15-20 degrees
"""

